<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .variants {
            list-style: none;
            padding: 0;
        }
        .variants li {
            margin-bottom: 10px;
        }
        .variants button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #e0e0e0;
            transition: background 0.3s;
        }
        .variants button.correct {
            background: #4caf50;
            color: #fff;
        }
        .variants button.incorrect {
            background: #f44336;
            color: #fff;
        }
        .variants button:hover {
            background: #d6d6d6;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            transition: background 0.3s;
        }
        .navigation button:hover {
            background: #0056b3;
        }
        .score {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .review {
            text-align: center;
            margin-top: 20px;
        }
        .review button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #28a745;
            color: #fff;
            transition: background 0.3s;
        }
        .review button:hover {
            background: #218838;
        }

        /* Адаптивті дизайн */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            .question {
                font-size: 1em;
            }
            .variants button {
                font-size: 0.9em;
                padding: 12px;
            }
            .navigation button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .score {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <!-- Викторина динамикалық түрде жүктеледі -->
        </div>
        <div id="score" class="score" style="display: none;"></div>
        <div id="review" class="review" style="display: none;">
            <button onclick="restartQuiz()">Қайталау</button>
            <button onclick="reviewMistakes()">Қатемен жұмыс</button>
        </div>
        <div class="navigation">
            <button id="prevButton" onclick="prevQuestion()" disabled>Артқа</button>
            <button id="nextButton" onclick="nextQuestion()">Келесі</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subjectFile = urlParams.get('subject');

        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let mistakes = [];

        fetch(subjectFile)
            .then(response => response.json())
            .then(data => {
                questions = shuffleArray(data);
                loadQuestion();
            });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleVariants(variants) {
            for (let i = variants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [variants[i], variants[j]] = [variants[j], variants[i]];
            }
            return variants;
        }

        function loadQuestion() {
            const quizDiv = document.getElementById('quiz');
            const scoreDiv = document.getElementById('score');

            if (currentQuestionIndex >= questions.length) {
                quizDiv.style.display = 'none';
                document.querySelector('.navigation').style.display = 'none';
                scoreDiv.style.display = 'block';
                scoreDiv.innerHTML = `Сіздің соңғы ұпайыңыз: ${score} / ${questions.length}`;
                document.getElementById('review').style.display = 'block';
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const shuffledVariants = shuffleVariants(questionData.variants);

            quizDiv.innerHTML = `
                <div class="question">${questionData.question} (Сұрақ ${currentQuestionIndex + 1} / ${questions.length})</div>
                <ul class="variants">
                    ${shuffledVariants.map((variant, index) => `
                        <li>
                            <button onclick="checkAnswer(${index})">${variant.text}</button>
                        </li>
                    `).join('')}
                </ul>
            `;

            document.getElementById('prevButton').disabled = currentQuestionIndex === 0;
            document.getElementById('nextButton').disabled = currentQuestionIndex === questions.length - 1;
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.variants button');

            questionData.variants.forEach((variant, index) => {
                if (variant.is_correct) {
                    buttons[index].classList.add('correct');
                }
                if (index === selectedIndex && !variant.is_correct) {
                    buttons[index].classList.add('incorrect');
                    mistakes.push(questionData);
                }
            });

            if (questionData.variants[selectedIndex].is_correct) {
                score++;
            }

            Array.from(buttons).forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            mistakes = [];
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('review').style.display = 'none';
            document.querySelector('.navigation').style.display = 'flex';
            loadQuestion();
        }

        function reviewMistakes() {
            if (mistakes.length > 0) {
                questions = mistakes;
                currentQuestionIndex = 0;
                mistakes = [];
                loadQuestion();
 } else {
                alert("Қате жауаптар жоқ!");
            }
        }
    </script>
</body>
</html>
